<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Landing Page</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="l-header">
        <nav class="nav bg-grid">
            <div>
                <a href="#" class="nav_logo logo"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="nav_toggle" id="nav_toggle">
                <i class="bx bx-menu"></i>
            </div>
            <div class="nav_menu" id="nav_menu">
                <div class="nav_close" id="nav_close">
                    <i class="bx bx-x"></i>
                </div>
            
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Services</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                </ul>
          </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="home">
            <div class="home_container bg-grid">
                <div class="home_image">
                    <img src="images/img86.png" data-speed="-2" class="move shoe" alt="">
                    <img src="images/img8.png" data-speed="2" class="move shoe-side" alt="">
                </div>
                <div class="home_data">
                    <h1 class="home_title">Nike Jordan</h1>
                    <p class="home_description">Lorem ipsum dolor sit amet
                         consectetur <br> adipisicing elit. Dolorum, architecto 
                         amet at <br> libero explicabo totam aliquam natus ducimus! <br>
                          voluptate quas quam minus vitae odit!</p>
                    <a href="#" class="home_button">Order Now</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
